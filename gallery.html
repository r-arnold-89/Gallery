<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <header>
        <a class="logo" href="index.html"><img class="logo" src="images/orange-g31a1c42df_640.png" alt="logo"></a>
        <nav>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Gallery</a></li>
            </ul>
        </nav>
        <a class="cta" href="#"><button class="contact-btn">Contact</button></a>
    </header>

    <div class="carousel">
        <button class="carousel_button carousel_button--left is-hidden"></button>

        <div class="carousel_track-container">
            <ul class="carousel_track">
                <li class="carousel_slide current-slide">
                    <img class="carousel_image " src="Images/colours-of-autumn-1401554.jpg" alt="">
                </li>
                <li class="carousel_slide">
                    <img class="carousel_image" src="Images/colours-of-nature-1173208.jpg" alt="">
                </li>
                <li class="carousel_slide">
                    <img class="carousel_image" src="Images/digital-painting-1197542.jpg" alt="">
                </li>
                <li class="carousel_slide">
                    <img class="carousel_image" src="Images/flower-1561943.jpg" alt="">
                </li>
                <li class="carousel_slide">
                    <img class="carousel_image" src="Images/light-1362893.jpg" alt="">
                </li>
                <li class="carousel_slide">
                    <img class="carousel_image" src="Images/light-draw-1565448.jpg" alt="">
                </li>
                <li class="carousel_slide">
                    <img class="carousel_image" src="Images/paint-1192563.jpg" alt="">
                </li>
                <li class="carousel_slide">
                    <img class="carousel_image" src="Images/paper-people-1316581.jpg" alt="">
                </li> 
            </ul>
        </div>

        <button class="carousel_button carousel_button--right"></button>

        <div class="carousel_nav">
            <button class="carousel_indicator current-slide"></button>
            <button class="carousel_indicator"></button>
            <button class="carousel_indicator"></button>
            <button class="carousel_indicator"></button>
            <button class="carousel_indicator"></button>
            <button class="carousel_indicator"></button>
            <button class="carousel_indicator"></button>
            <button class="carousel_indicator"></button>
        </div>
    </div>

    <script src="JS/main.js"></script>
</body>
</html>
